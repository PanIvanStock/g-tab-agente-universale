<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Officina Digitale Abruzzo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #2e2e2e 0%, #1e3c3d 100%);
      background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
      background-size: cover;
      background-blend-mode: overlay;
      background-repeat: repeat;
      padding: 0;
    }

    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }

    .content {
      padding: 2em;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 1em;
      border-radius: 12px;
    }

    h1, h2, p {
      color: #ffffff;
      text-shadow: 1px 1px 3px #000000;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    h2 {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 1em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    a.button {
      display: inline-block;
      margin: 0.5em;
      padding: 0.8em 1.5em;
      background-color: #00b386;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #009973;
    }

    .code-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.05;
      background-image: url("https://www.transparenttextures.com/patterns/dark-mosaic.png");
    }

    .content-container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="code-bg"></div>
  <img src="../assets/banner_Ivan_Landing.png" alt="Banner Ivan" class="banner">
  <div class="content-container">
    <div class="content">
      <h1>Officina Digitale Abruzzo</h1>
      <h2>by Ivan Panaccio</h2>
      <p>Soluzioni digitali, automazioni e AI per professionisti, artigiani e imprese locali</p>
      <a href="https://link.whatsapp.com/ivanpanaccio-business" class="button">ðŸ”— WhatsApp Business</a>
      <a href="https://facebook.com/OfficinaDigitaleAbruzzo" class="button">ðŸ”— Pagina Facebook</a>
    </div>
  </div>
</body>
</html>
